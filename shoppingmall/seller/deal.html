<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/selfindex.css">
    <link rel="stylesheet" href="../shopping/css/index.css">
    <link rel="stylesheet" href="css/goods.css">
    <link rel="stylesheet" href="css/deal.css">
</head>
<body>
    <header>
        <div>
            <div class="self-head-left">
                <span>用户:马云</span>
            </div>
            <div class="self-head-right">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">联系客服</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <div>
            <h1>中小微企业商城</h1>
            <span>|</span>
            <span>个人中心</span>
        </div>
    </nav>
    <section>
        <div class="self-sect-main">
            <div class="self-sect-left">
                <div class="self-sect-left-top">
                    <h2><img src="img_seller/mayun.png" alt=""></h2>
                    <img src="img_seller/shutiao.png" alt="">
                    <span>合作伙伴</span>
                </div>
                <div class="self-sect-left-main">
                    <ul>
                        <li><i></i><a href="">个人中心</a></li>
                        <li><i></i><a href="">商品管理</a></li>
                        <li><i></i><a href="">发布商品</a></li>
                        <li><i></i><a href="">订单中心</a></li>
                        <li><i></i><a href="">资金管理</a></li>
                        <li><i></i><a href="">交易纪录</a></li>
                        <li><i></i><a href="">信息管理</a></li>
                        <li><i></i><a href="">账号管理</a></li>
                    </ul>
                </div>
            </div>
            

            <div class="goods-sect-right">
                <div class="goods-sect-top">

                    <div class="goods-sect-search">
                        <p>
                            <span>商品名称:</span>
                            <input type="text">
                            <span>订单号:</span>
                            <input type="text">
                            <span>交易状态:</span>
                            <select name="select" id="">
                                <option value="-1">选择订单状态</option>
                                <option value="-1">好</option>
                                <option value="-1">牛皮</option>
                                <option value="-1">强</option>
                            </select>
                        </p>
                        <p>
                            <span>开始时间:</span>
                            <input type="text">
                            <span>结束时间:</span>
                            <input type="text">

                           
                        </p>
                        <p>
                            <button>搜索商品</button>
                            <button>清空条件</button>
                        </p>
                    </div>
                </div>
                <div class="goods-sect-main">
                    <div class="goods-table-section">
                        <form action="">
                            <table >
                            <thead>
                                <th>订单流水</th>
                                <th>商品名称</th>
                                <th>销售属性</th>
                                <th>商品成交价格</th>
                                <th>查看</th>
                                <th>交易状态</th>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                        </form>
                    </div>
                    <div class="goods-table-fooler">
                        <ul>
                            <li>最前</li>
                            <li>前一页</li>
                            <li>1</li>
                            <li>2</li>
                            <li>下一页</li>
                            <li>最后</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer>
            <div class="foot-bottom">
                    <div>
                        <p>版权所有归：</p>
                        <p>为信息产业科技公司</p>
                        <p>技术支持</p>
                        <p>微科技有限公司</p>
        
                    </div>
                </div>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.tmpl.js"></script>
    <script type="text/x-jquery-tmpl" id = "t1">
        <tr>
                <td>
                    ${numberical}
                </td>
                <td>
                    ¥${commname}
                </td>
                <td>
                    ${style}
                </td>
                <td>
                    ${value}
                </td>
                <td>
                    <a href="#">订单详情</a>
                </td>
                <td>
                   ${state}
                </td>
        </tr>
    </script>
    <script>
        var article=deal;
        console.log(article)
        $("#t1").tmpl(article).appendTo("tbody")

    </script>
</body>
</html>
