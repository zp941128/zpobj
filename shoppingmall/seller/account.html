<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/selfindex.css">
    <link rel="stylesheet" href="../shopping/css/index.css">
    <link rel="stylesheet" href="css/management.css">
</head>
<body>
    <header>
        <div>
            <div class="self-head-left">
                <span>用户:马云</span>
            </div>
            <div class="self-head-right">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">联系客服</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <div>
            <h1>中小微企业商城</h1>
            <span>|</span>
            <span>个人中心</span>
        </div>
    </nav>
    <section>
        <div class="self-sect-main">
            <div class="self-sect-left">
                <div class="self-sect-left-top">
                    <h2><img src="img_seller/mayun.png" alt=""></h2>
                    <img src="img_seller/shutiao.png" alt="">
                    <span>合作伙伴</span>
                </div>
                <div class="self-sect-left-main">
                    <ul>
                        <li><i></i><a href="">个人中心</a></li>
                        <li><i></i><a href="">商品管理</a></li>
                        <li><i></i><a href="">发布商品</a></li>
                        <li><i></i><a href="">订单中心</a></li>
                        <li><i></i><a href="">资金管理</a></li>
                        <li><i></i><a href="">交易纪录</a></li>
                        <li><i></i><a href="">信息管理</a></li>
                        <li><i></i><a href="">账号管理</a></li>
                    </ul>
                </div>
            </div>
            <div class="self-sect-right">
                <div class="manage-sect-top">
                    <p>账号管理</p>
                </div>
                <div class="accoutn-sect-middle">
                    <form action="">
                        <table>
                            <tr>
                                <td> <i></i>头像</td>
                                <td>
                                    <img src="img_seller/mayun.png" alt="">
                                    <div><input type="file" name="" id=""></div>
                                </td>
                            </tr>
                            <tr>
                                <td>旧密码</td>
                                <td>
                                    <input type="text">
                                    <span>若不填旧密码则视为不修改密码</span>
                                </td>
                            </tr>
                            <tr>
                                <td>新密码</td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>再次输入新密码</td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                        </table>

                    </form>
                </div>
            </div>

        </div>
    </section>

    <footer>
            <div class="foot-bottom">
                    <div>
                        <p>版权所有归：</p>
                        <p>为信息产业科技公司</p>
                        <p>技术支持</p>
                        <p>微科技有限公司</p>
        
                    </div>
                </div>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.tmpl.js"></script>
    <script type="text/x-jquery-tmpl" id = "t1">
        <div class="self-middle-right-main">
                <p>
                    <span>余额: <i>¥${balance}</i> <i><img src="img_seller/eye.png" alt=""></i></span>
                    <span>提现</span>
                </p>
                <p>
                    <span>交易额: <i>¥${market}</i> <i><img src="img_seller/eye.png" alt=""></i></span>
                    <span>交易记录</span>
                </p>
                <hr>
                <p>
                    <span>已到账: <i>¥${receipted}</i> <i><img src="img_seller/eye.png" alt=""></i></span>
                    <span>交易记录</span>
                </p>
                <p>
                        <span>未到账: <i>¥${unreceipted}</i> <i><img src="img_seller/eye.png" alt=""></i></span>
                        <span>交易记录</span>
                </p>
            </div>
    </script>
    <script>
        var fund=fund;
        $("#t1").tmpl(fund).appendTo(".self-middle-right")

    </script>
</body>
</html>
