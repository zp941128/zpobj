<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../seller/css/selfindex.css">
    <link rel="stylesheet" href="../shopping/css/index.css">
    <link rel="stylesheet" href="../seller/css/indent.css">
    <link rel="stylesheet" href="css/shoppingcart.css">
</head>
<body>
    <header>
        <div>
            <div class="self-head-left">
                <span>用户:马云</span>
            </div>
            <div class="self-head-right">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">联系客服</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <div>
            <h1>中小微企业商城</h1>
            <span>|</span>
            <span>个人中心</span>
        </div>
    </nav>
    <section>
        <div class="self-sect-main">
            <div class="self-sect-left">
                <div class="self-sect-left-top">
                    <h2><img src="img_seller/mayun.png" alt=""></h2>
                    <img src="img_seller/shutiao.png" alt="">
                    <span>合作伙伴</span>
                </div>
                <div class="self-sect-left-main">
                    <ul>
                        <li><i></i><a href="">个人中心</a></li>
                        <li><i></i><a href="">商品管理</a></li>
                        <li><i></i><a href="">发布商品</a></li>
                        <li><i></i><a href="">订单中心</a></li>
                        <li><i></i><a href="">资金管理</a></li>
                        <li><i></i><a href="">交易纪录</a></li>
                        <li><i></i><a href="">信息管理</a></li>
                        <li><i></i><a href="">账号管理</a></li>
                    </ul>
                </div>
            </div>
            

            <div class="goods-sect-right">
                <div class="goods-sect-top">
                    
                    <div class="shoppingcart-sect-search">
                        <p>
                            <span>商品名称:</span>
                            <input type="text">
                            <button>搜索</button>
                        </p>
                    </div>
                    <div class="goods-sect-name">
                            <ul>
                                <li>所有商品</li>
                                <li>|</li>
                                <li>库存紧张</li>
                            </ul>
                        </div>
                </div>
                <div class="goods-sect-main">
                    <div class="goods-table-section">
                        <form action="">
                            <table border="1">
                            <thead>
                                <th> <input type="checkbox" name="checked" id="checkid">全选</th>
                                <th >商品详情</th>
                                <th>数量</th>
                                <th>产品介绍</th>
                                <th>资费</th>
                                <th>操作</th>
                               
                            </thead>
                            <tbody>
                                    
                            </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="shopcart-table-mid">
                        <span>
                            已经选了<i>0</i>件
                        </span>
                        <span>
                            合计: <i>0</i>
                        </span>
                        <button>结算</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer>
            <div class="foot-bottom">
                    <div>
                        <p>版权所有归：</p>
                        <p>为信息产业科技公司</p>
                        <p>技术支持</p>
                        <p>微科技有限公司</p>
        
                    </div>
                </div>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.tmpl.js"></script>
    <script type="text/x-jquery-tmpl" id = "t1">
        <tr>
                <td><input type="checkbox" name="checked1" ></td>
                <td width=400>
                    <img src="${src}" alt="">
                    <p>${commodname}</p>
                    <p>${type}</p>
                    
                </td>
                <td>
                    ${number}
                </td>
                <td>
                    ${product}
                </td>
                
                <td >
                    ${money}
                </td>
                <td > 
                    <a href="#">删除</a>
                </td>
                
                
        </tr>
                
       
        
    </script>
    <script>
        var indet=shopcart;
        console.log(indet)
        $("#t1").tmpl(indet).appendTo("tbody")



        $("#checkid").click(function(){
            
            $("input:checkbox").prop("checked",this.checked)
            var $tr=$("table tbody tr input:checkbox").parents("tr");
            var number=0;
            var money=0;
            $tr.each(function(){
                number+=$(this).children("td:nth-child(3)").text()*1
                money+=$(this).children("td:nth-child(5)").text()*1
            })
            $(".shopcart-table-mid span:first-child i")[0].innerHTML=number;
            $(".shopcart-table-mid span:nth-of-type(2) i")[0].innerHTML=number*money;
        })
       

    </script>
</body>
</html>
