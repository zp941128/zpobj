<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../shopping/css/index.css">
    <link rel="stylesheet" href="../seller/css/indent.css">
    <link rel="stylesheet" href="css/myoder.css">
</head>
<body>
    <header>
        <div>
            <div class="self-head-left">
                <span>用户:马云</span>
            </div>
            <div class="self-head-right">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">联系客服</a></li>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <div>
            <h1>中小微企业商城</h1>
            <span>|</span>
            <span>个人中心</span>
        </div>
    </nav>
    <section>
        <div class="self-sect-main">
            <div class="self-sect-left">
                <div class="self-sect-left-top">
                    <h2><img src="img_buyer/mayun(1).png" alt=""></h2>
                    <img src="../seller/img_seller/shutiao.png" alt="">
                    <span>个人中心</span>
                </div>
                <div class="self-sect-left-main">
                    <ul>
                        <li><i></i><a href="">我的订单</a></li>
                        <li><i></i><a href="">我的商品</a></li>
                        <li><i></i><a href="">购物车</a></li>
                        <li><i></i><a href="">信息管理</a></li>
                        <li><i></i><a href="">用户管理</a></li>
                    </ul>
                </div>
            </div>
            

            <div class="goods-sect-right">
                <div class="goods-sect-top">
                    
                    <div class="goods-sect-search">
                        <p>
                            <span>商品名称:</span>
                            <input type="text" placeholder="产品名称">
                            <span>订单编号:</span>
                            <input type="text" placeholder="订单编号">
                        </p>
                        <p>
                            <span>成交时间:</span>
                            <input type="text" placeholder="成交时间">
                            <span>-</span>
                            <input type="text" placeholder="结束时间">

                            
                           
                        </p>
                        <p>
                            <button>搜索订单</button>
                            <button>导出/下载历史订单</button>
                        </p>
                    </div>
                    <div class="goods-sect-name">
                            <ul>
                                <li>所有订单</li>
                                <li>|</li>
                                <li>等待付款</li>
                                <li>|</li>
                                <li>已支付</li>
                                <li>|</li>
                                <li>交易完成</li>
                            </ul>
                        </div>
                </div>
                <div class="goods-sect-main">
                    <div class="goods-table-section">
                        <form action="">
                            <table border="1">
                            <thead>
                                <th >商品</th>
                                <th>数量</th>
                                <th>价格</th>
                                <th>交易状态</th>
                                <th>操作</th>
                               
                            </thead>
                          
                            </table>
                        </form>
                    </div>
                    <div class="goods-table-fooler">
                        <ul>
                            <li>最前</li>
                            <li>前一页</li>
                            <li>1</li>
                            <li>2</li>
                            <li>下一页</li>
                            <li>最后</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer>
            <div class="foot-bottom">
                    <div>
                        <p>版权所有归：</p>
                        <p>为信息产业科技公司</p>
                        <p>技术支持</p>
                        <p>微科技有限公司</p>
        
                    </div>
                </div>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.tmpl.js"></script>
    <script type="text/x-jquery-tmpl" id = "t1">
        <tbody>
                <tr>
                    <td colspan="5">买家单号:${worksheet}   商家单号:${merchant}  买家电话:${buyerphone}</td>
                </tr>
                {{each(i,e) commodity}}
                <tr>
                        <td width=400>
                            <img src="${src}" alt="">
                            <p>${commname}</p>
                            <p>${type}</p>
                            
                        </td>
                        <td>
                            ${style}
                        </td>
                        <td>
                            ${value}元/个
                        </td>
                        {{if i==0}}
                        <td rowspan="${commodity.length}">
                            试用订单
                        </td>
                        <td rowspan="${commodity.length}"> 
                            <div>
                            <button>立即付款</button>
                            </div>
                            <a href="#">订单详情</a>
                        </td>
                        {{/if}}
                        
                </tr>
                {{/each}}
                
        </tbody>
        
    </script>
    <script>
        var indet=indet;
        var commodity=indet.commodity;
        //console.log(commodity)
        //console.log(Object.keys(commodity))
        $("#t1").tmpl(indet).appendTo("table")

    </script>
</body>
</html>
